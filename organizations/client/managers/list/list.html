<template name="organizationManagersList">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title">Managers</h3>
    </div>
    <div class="panel-body">
      {{> addOrganizationManagerForm organization = organization }}
      <ul class="list-group">
        {{# each organizationManagers }}
        <li class="list-group-item">{{ username }} ({{ email }})
        </li>
        {{/ each }}
      </ul>
    </div>
  </div>
</template>
